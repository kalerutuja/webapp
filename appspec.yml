version: 0.0
os: linux
files:
  - source: .
    destination: ./webapp
hooks:
  BeforeInstall:
    - location: scripts/StopApplication.sh
  AfterInstall:
    - location: scripts/RunApplication.sh
      timeout: 180
      runas: ubuntu
  ApplicationStart:
    - location: scripts/RunApplication.sh
      timeout: 300
      runas: ubuntu
