version: 0.0
os: linux
files:
  - source: .
    destination: /home/ubuntu/webapp
hooks:
  BeforeInstall:
    - location: scripts/StopApplication.sh
  ApplicationStop:
    - location: scripts/StopApplication.sh
  AfterInstall:
    - location: scripts/RunApplication.sh
      timeout: 120
      runas: ubuntu
  ApplicationStart:
    - location: scripts/RunApplication.sh
      timeout: 120
      runas: ubuntu
